# Include https://wiki.hyprland.org/0.42.0/

autogenerated = 0 # remove this line to remove the warning

# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = qterminal
$fileManager = thunar
$menu = xfce4-appfinder
$webBrowser = firefox
$hideWaybar = killall -SIGUSR1 waybar
$reloadWaybar = pkill waybar && waybar & disown

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
exec-once = nm-applet &
exec-once = waybar & 
exec-once = hyprpaper &
exec-once = $HOME/.config/hypr/backend
exec-once = $HOME/.config/hypr/zram
exec-once = /usr/libexec/polkit-mate-authentication-agent-1
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = GTK_THEME,Adwaita-dark-PONIES
env = XCURSOR_THEME,Adwaita
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 5

    border_size = 3

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 300deg
    col.inactive_border = rgba(595959aa) 45deg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle # which layout to use. [dwindle/master]
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
#    active_opacity = 0.97
#    inactive_opacity = 0.7

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 1
        
        noise = 0.02
        contrast = 0.9
        brightness = 0.9
        vibrancy = 0.02
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = slow, 0, 0.85, 0.3, 1
    bezier = overshot, 0.7, 0.6, 0.1, 1.1
    bezier = bounce, 1.1, 1.6, 0.1, 0.85
    bezier = sligshot, 1, -1, 0.15, 1.25
    bezier = nice, 0, 6.9, 0.5, -4.20

    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 5, slow, popin
    animation = windowsOut, 1, 7, default, popin 80%
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, linear, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default

}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    middle_click_paste = false
}

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = id
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
        drag_lock = false
        tap-and-drag = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {

    inactive_timeout = 7

}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Variables/#binds for more
binds {
    workspace_back_and_forth = true
}

# See https://wiki.hyprland.org/Configuring/Variables/#xwayland for more
xwayland {
    force_zero_scaling = true
}

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, escape, exit,
bind = $mainMod, grave, exec, $terminal
bind = $mainMod, backspace, exec, gtklock
bind = , Print, exec, xfce4-screenshooter -f -s $HOME/Pictures
bind = $mainMod, Q, togglefloating,
bind = $mainMod, W, killactive,
bind = $mainMod, E, fullscreen,
bind = $mainMod, A, exec, $fileManager
bind = $mainMod, S, exec, $webBrowser
bind = $mainMod, D, exec, $menu
bind = $mainMod, X, exec, $reloadWaybar
bind = $mainMod, C, exec, $hideWaybar
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movewindow, l
bind = $mainMod, right, movewindow, r
bind = $mainMod, up, movewindow, u
bind = $mainMod, down, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, F, togglespecialworkspace, magic
bind = $mainMod SHIFT, F, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Use "xev | grep keycode" "xmodmap -pke" to reconfigure
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bind = , XF86MonBrightnessDown, exec, brightnessctl s 2-
bind = , XF86MonBrightnessUp, exec, brightnessctl s +2

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
windowrule = float, ^(kitty)$
windowrule = size 50% 50%, ^(hyprland-share-picker)$
windowrule = float, ^(hyprland-share-picker)$

# Example windowrule v2
windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = workspace 10, class:^(com.obsproject.Studio|hyprland-share-picker)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# xfce4
windowrule = float, ^(xfce4-appfinder|xfce-polkit|catafish|polkit-mate-authentication-agent-1)$
windowrule = size 50% 50%, ^(xfce4-appfinder|xfce-polkit|catfish|polkit-mate-authentication-agent-1)$
windowrule = float, ^(xfce4-appfinder|xfce-polkit|catfish|polkit-mate-authentication-agent-1)$

windowrulev2 = float,class:^(mousepad|Microsoft-edge-stable|thunar)$,title:^(Open File|Save File|Confirm to replace files|File Operation Progress)$
windowrulev2 = center,class:^(mousepad|Microsoft-edge-stable|thunar)$,title:^(Open File|Save File|Confirm to replace files|File Operation Progress)$
windowrulev2 = size 60% 60%,class:^(mousepad|Microsoft-edge-stable|thunar)$,title:^(Open File|Save File|Confirm to replace files|File Operation Progress)$

windowrulev2 = float,windowtype:dialog,class:^(xfce4-screenshooter)$
windowrulev2 = center,windowtype:dialog,class:^(xfce4-screenshooter)$
windowrulev2 = size 60% 60%,windowtype:dialog,class:^(xfce4-screenshooter)$
